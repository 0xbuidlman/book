site_name: MC Modding Учебник
site_url: 'https://mcmodding.ru'

repo_name: mc-modding/book
repo_url: 'https://github.com/mc-modding/book'

nav:
    - '1.12':
        - Подготовка:
            - Установка программ: '1.12/preparation/install/index.md'
            - Использование Idea: '1.12/preparation/setup-idea/index.md'
            - Использование Eclipse: '1.12/preparation/setup-eclipse/index.md'
            - Собственный скин: '1.12/preparation/custom-skin/index.md'
            - Решение проблем: '1.12/preparation/problems/index.md'
        - Основы Forge:
            - Структура мода: '1.12/basics/mod-structure/index.md'
            - Аннотация @Mod: '1.12/basics/mod-annotation/index.md'
            - Стадии загрузки мода: '1.12/basics/loading-stages/index.md'
            - Прокси: '1.12/basics/proxy/index.md'
            - Сборка мода: '1.12/basics/building-mod/index.md'

theme:
    name: material
    custom_dir: theme

    language: 'ru'

    palette:
        primary: white
        accent: blue
    
    logo: 'logo.svg'
    favicon: 'favicon.png'

markdown_extensions:
    - admonition
    - codehilite
    - footnotes
    - meta
    - attr_list
    - toc:
        permalink: '#'
        slugify: !!python/name:pymdownx.slugs.uslugify
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.tilde

google_analytics:
    - 'UA-139869648-1'
    - 'auto'

extra:
    search:
        language: 'ru, en'

    nav_links:
        - title: 'Задать вопрос'
          icon: 'far fa-question-circle'
          url: 'https://forum.mcmodding.ru/forums/%D0%92%D0%BE%D0%BF%D1%80%D0%BE%D1%81%D1%8B.23/'
        
        - title: 'Форум'
          icon: 'far fa-comments'
          url: 'https://forum.mcmodding.ru'

        - title: 'Как внести вклад?'
          icon: 'far fa-edit'
          url: 'editing-book/'